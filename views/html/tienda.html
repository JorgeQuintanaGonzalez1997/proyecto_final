<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="../../JS/tienda.js" defer></script> 
    <link rel="stylesheet" href="../css/tienda.css">
    <title>Document</title>
</head>
<body>
    <div id="modalMensaje" class="modal" style="display: none;">
        <div class="contenedorModal">
            <span id="cerrarModal" class="close">&times;</span>
            <h3>Enviar mensaje</h3>
            <p id="infoLibro"></p>
            <textarea id="mensajeTexto" rows="4" placeholder="Escribe tu mensaje aquÃ­..."></textarea><br>
            <button id="btnEnviarMensaje" data-idUsuario="${libro.idUsuario}">Enviar</button>
        </div>
    </div>
    <div id="modalPuja" class="modal" style="display: none;">
        <div class="contenedorModal">
            <span id="cerrarModalPuja" class="close">&times;</span>
            <h3>Realizar Puja</h3>
            <p id="infoLibroPuja"></p>
            <input type="number" id="pujaTexto" placeholder="Introduce tu puja"></input><br>
            <button id="btnEnviarPuja">Enviar</button>
        </div>

    </div>
    <div class="cabecera">
        <img class="title_vocesPapel" src="../images/voces_papel.webp"></img> 
        <div id="btn_inicio"><a href="index.html">Inicio</a></div>
        <div id="btn_foro"><a href="main_foro.html">Foros</a></div>
        <select id="desplegable_mercado" onchange="navegarMercado(this.value)">
            <option disabled selected hidden>Mercado</option>
            <option value="tienda.html">Tienda</option>
            <option value="ventas.html">Mis ventas</option>
        </select>
        
        <label id="lblNombreUsuario"></label>
        
        <div id="btn_perfil"><a href="mensajes_recibidos.html">Mensajes Recibidos</a></div>
        <span id="notificacionMensajes" style="display: none; color: red; font-weight: bold;">!</span>
        <div id="btn_cerrar"><a href="login.html">Salir</a></div>
        
    </div>
    <div id="gridLibros" class="grid-container">
       
        
    </div>
    </div>
    <script>
            
        function navegarMercado(url) {
            if (url) {
                window.location.href = url; 
            }
        }
    </script>
</body>
</html>
